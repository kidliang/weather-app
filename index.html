<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<script type="text/javascript" src="js/angular.min.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

		<script type="text/javascript" src="js/weather-app/app.js"></script>
		<script type="text/javascript" src="js/weather-app/controllers/mainController.js"></script>
	</head>

	<body>
		<div class="container main-frame" ng-app="WeatherApp" ng-controller="mainController" ng-init="init()">
			<h1>WeatherApp</h1>

			<form class="form-inline" ng-submit="submit()">
				<input type="text" class="form-control" placeholder="Location" ng-model="location">
				<button type="submit" class="btn btn-default">Go</button>
			</form>	

			<pre>{{data}}</pre>
		</div>
	</body>
</html>
